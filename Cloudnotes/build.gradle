apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.nucyzh"
        minSdkVersion 8
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile files('libs/android-support-v4.jar')
    compile files('libs/TencentLocationSDK_v4.3.0_r196568_151014_1433.jar')
    compile files('libs/TencentMapSDK_Raster_v1.1.2.15850.jar')
    compile files('libs/TencentPanoramaSDK_v.1.2.0_16324.jar')
    compile files('libs/bmob_v3.2.0.jar')
    compile files('libs/weibosdkcore.jar')
    compile files('libs/open_sdk_r5043.jar')
    compile files('libs/BmobSDK_V3.3.9_0612.jar')
    compile files('libs/libammsdk.jar')
}
